<h2 mat-dialog-title>Delete Note</h2>
<mat-dialog-content>
  Would you like to Delete Note?
</mat-dialog-content>
<mat-dialog-actions>
  <button type="button" mat-button mat-dialog-close cdkFocusInitial (click)="cancel()">Cancel</button>
  <button type="button" mat-button mat-dialog-close (click)="delete()">Delete</button>
</mat-dialog-actions>
