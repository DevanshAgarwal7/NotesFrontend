<div class="forgot_password_component">
    <div class="navbar">
      <app-navbar></app-navbar>
    </div>
    <div class="body">
      <img class="background_img" [src]="bgImage" alt="background" />
      <div class="container-md forgot_password_container">
        <div class="container gridcontainer">
          <div class="row gridrow1">
            <div class="col-sm-5 gridcolumn1">
              <div class="logo">
                <img class="logo_img" [src]="forgotLogo" alt="Design_Logo" />
              </div>
            </div>
            <div class="col-sm-7 gridcolumn2">
              <div class="input_div">
                <div class="signup_div">
                  <a (click)="redirtToSignUp()">Doesn't have account?</a>
                </div>
                <div class="formdiv">
                  <form [formGroup]="changePasswordForm">
                    <div class="row mb-3">
                      <label for="inputEmail" class="col-sm-2 col-form-label">Email <span class="form_mandatory_mark">*</span></label>
                      <div class="col-sm-10">
                        <div class="input-group has-validation">
                          <input type="text" class="form-control" id="inputEmail" aria-describedby="inputGroupPrepend" formControlName="userEmail" [readOnly]="makeEmailFieldReadOnly"><span><button mat-raised-button color="accent" [disabled]="disableOTPButton" (click)="sendOTP()">Send OTP</button></span>
                        </div>
                        <div class="errorMessage" *ngIf="userEmailvalidator && userEmailvalidator.touched && userEmailvalidator.invalid">Please Enter a valid Email.</div>
                      </div>
                    </div>
                    <div class="row mb-3" *ngIf="showOTPField">
                      <label for="inputOTP" class="col-sm-2 col-form-label">OTP <span class="form_mandatory_mark">*</span></label>
                      <div class="col-sm-10">
                        <input type="text" class="form-control" class="OTPInputField" formControlName="enteredOTP" id="inputOTP" [readOnly]="makeOtpFieldReadOnly"><span><button mat-raised-button color="accent" [disabled]="disableVerifyButton" (click)="verifyOTP()">Verify OTP</button></span>
                        <div class="errorMessage" *ngIf="enteredOTPValidator && enteredOTPValidator.touched && enteredOTPValidator.invalid">Please Enter Correct OTP.</div>
                      </div>
                    </div>
                    <div class="row mb-3" *ngIf="showNewPasswordField">
                      <label for="inputNewPassword" class="col-sm-2 col-form-label">Enter New Password <span class="form_mandatory_mark">*</span></label>
                      <div class="col-sm-10">
                        <input type="password" class="form-control" name="newUserPassword" [(ngModel)]="newPassword" (blur)="passwordStatus()" class="passwordField" id="inputNewPassword">
                        <ng-container>
                          <span *ngIf="statusMessage" style="color: green;"> Accepted ✅✅</span>
                          <span *ngIf="!statusMessage" style="color: red;"> Not Accepted ❌❌</span>
                        </ng-container>
                        
                      </div>
                    </div>
                    <div class="form_buttons">
                      <button type="submit" class="btn btn-warning _button" disabled="true">Change</button>
                      <button type="reset" class="btn btn-warning _button">Reset</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- <div class="footer">
      <app-footer></app-footer>
    </div> -->
  </div>
