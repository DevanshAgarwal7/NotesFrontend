<div class="logincomponent">
  <div class="navbar">
    <app-navbar></app-navbar>
  </div>
  <div class="body">
    <img class="background_img" [src]="bgImage" alt="background" />
    <div class="container-md logincontainer">
      <div class="container gridcontainer">
        <div class="row gridrow1">
          <div class="col-sm-5 gridcolumn1">
            <div class="logo">
              <img class="logo_img" [src]="loginLogo" alt="Design_Logo" />
            </div>
          </div>
          <div class="col-sm-7 gridcolumn2">
            <div class="input_div">
              <div class="signup_div">
                <a routerLink="signup">Doesn't have account?</a>
              </div>
              <div class="formdiv">
                <form [formGroup]="loginFormControl" (ngSubmit)="handleSubmit()">
                  <div class="row mb-3">
                    <label for="inputEmail" class="col-sm-2 col-form-label">Email <span class="form_mandatory_mark">*</span></label>
                    <div class="col-sm-10">
                      <div class="input-group has-validation">
                        <input type="text" required="true" class="form-control" id="inputEmail" aria-describedby="inputGroupPrepend" formControlName="userEmail">
                      </div>
                      <div class="errormessage" *ngIf="userEmailvalidator && userEmailvalidator.touched && userEmailvalidator.invalid">Please Enter Valid Email.</div>
                    </div>
                  </div>
                  <div class="row mb-3">
                    <label for="inputPassword" class="col-sm-2 col-form-label">Password <span class="form_mandatory_mark">*</span></label>
                    <div class="col-sm-10">
                      <input type="password" class="form-control" id="inputPassword" aria-describedby="inputGroupPrepend" formControlName="password">
                      <div class="errormessage" *ngIf="userPasswordValidator && userPasswordValidator.touched && userPasswordValidator.invalid">Please Enter Valid Password.</div>
                    </div>
                  </div>
                  <div class="forgot_div">
                    <a routerLink="forgot/password">Forgot Password?</a>
                  </div>
                  <div class="form_buttons">
                    <button type="submit" [disabled]="loginFormControl.invalid" class="btn btn-warning _button">Sign in</button>
                    <button type="reset" class="btn btn-warning _button">Reset</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- <div class="footer">
    <app-footer></app-footer>
  </div> -->
</div>
